<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML List</title>
    <style>
        ol {
            list-style-type: lower-roman;
        }
        ol>li{background-color: palevioletred;
        }
        ul>li{
            background-color: aqua;
        }
        ul>li:hover{background-color: brown;

        }

    </style>
</head>
<body>
<!--------HTML Lists---------->


    <h2>Ordered List</h2>
    <ol>
        <li>Red</li>
        <li>Blue</li>
        <li>Orange</li>
    </ol>

 <h2>Unordered List</h2>
    <ul>
        <li>Mangoes</li>
        <li>Orange</li>
        <li>Apple</li>
    </ul>
</body>
</html>

</body>
</html>
